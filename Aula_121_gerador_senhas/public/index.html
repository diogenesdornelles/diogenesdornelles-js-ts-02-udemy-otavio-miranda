<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <h1 class="title">Gerador de senhas</h1>
    <h2 class="subtitle">Selecione as opções</h2>
    <form action="/" method="get" class="form">
      <div>
        <label for="qnt-carac">Quantidade de caracteres</label>
        <input type="text" name="qnt-carac" id="amt-charac">
      </div>
      <div>
        <label for="add-number">Adicionar números</label>
        <input type="checkbox" name="add-number" id="addnumber" value="true">
      </div>
      <div>
        <label for="uppercase">Adicionar letras maiúsculas</label>
        <input type="checkbox" name="uppercase" id="adduppercase" value="true">
      </div>
      <div>
        <label for="lowercase">Adicionar letras minúsculas</label>
        <input type="checkbox" name="lowercase" id="addlowercase" value="true">
      </div>
      <div>
        <label for="symbols">Adicionar símbolos</label>
        <input type="checkbox" name="symbols" id="addsymbol" value="true">
      </div>
      <button type="submit" id="btn-generate">Gerar senha</button>
    </form>
    <h2  class="subtitle">Senha</h2>
    <div class="result">
      
    </div>
  </section>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
